{{ define "main" }}
<main class="main profile-grid profile-page">

  <article class="profile-content">
    <header class="page-header">
      <h1>{{ .Title }}</h1>
      {{ with .Params.summary }}
        <div class="post-description">{{ . }}</div>
      {{ end }}
    </header>

    <div class="post-content">
      {{ .Content }}
    </div>
  </article>

</main>
{{ end }}
